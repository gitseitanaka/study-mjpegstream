<!DOCTYPE html>
<html lang="en">
<head>
    <title>MPEG TEST</title>
<style type="text/css">
    #stream {
        height: 99%;
        margin-top: 20px;
        display: none;
    }
    .stop {
       display: none;
    }
</style>
<!-- jQuery -->
<script src="http://code.jquery.com/jquery.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
var socket = io();
$('.stop').hide();
$('#stream').hide();
socket.on('liveStream', function(url, id) {
    $('#stream').show();
    $('#stream').attr('src', url);
    $('.start').hide();
    $('.stop').show();
    $('#addonid').text(id);
});
socket.on('liveStopped', function () {
    $('.start').show();
});


function startStream() {
    socket.emit('start-stream');
    $('.start').hide();
    $('.stop').show();
}
function stopStream() {
    socket.emit('stop-stream');
    $('.stop').hide();
}

</script>
</head>
<body class="container">
<h1>mjpeg test</h1>
<hr>
<div>
<p id="addonid"></p>
</div>
<hr>
<button type="button" id="" class="btn btn-info start" onclick="startStream()">Start</button>
<button type="button" id="" class="btn btn-info stop" onclick="stopStream()">Stop</button>
<div class="row">
<img src="" id="stream">
</div>
</body>
</html>
